<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - My Personal Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{{ url_for('home') }}" class="nav-brand">Home</a>
            </div>
            <div class="nav-center">
                <a href="{{ url_for('main_projects') }}">Main Projects</a>
                <a href="{{ url_for('minor_projects') }}">Minor Projects</a>
                <a href="{{ url_for('photos') }}">Photos</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
